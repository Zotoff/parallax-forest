<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/gsap/gsap.min.js" defer></script>
    <script src="./libs/gsap/ScrollTrigger.min.js" defer></script>
    <script src="./libs/gsap/ScrollSmoother.min.js" defer></script>
    <script src="./js/app.js" defer></script>
    <title>Parallax Website</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <header class="main-header">
          <div class="layers">
            <div class="layer__header">
              <div class="layers__caption">Welcome</div>
              <div class="layers__title">Somehow title</div>
            </div>
            <div class="layer layers__base" style="background-image: url('./img/layer-base.png')"></div>
            <div class="layer layers__middle" style="background-image: url('./img/layer-middle.png')"></div>
            <div class="layer layers__front" style="background-image: url('./img/layer-front.png')"></div>
          </div>
        </header>
        <main>
          <article class="main-article" style="background-image: url('./img/dungeon.jpg')">
            <div class="main-article__content">
              <h2 class="main-article__header">To be continued</h2>
              <p class="main-article__paragraph">Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic quos sequi sed iure molestias, ex voluptatibus explicabo. Unde sapiente sequi commodi doloremque quos atque. Vel aliquid ullam perspiciatis veniam dolorem?</p>
              <div class="copy">&copy; Copyright</div>
            </div>
          </article>
        </main>
      </div>
    </div>
  </body>
</html>
